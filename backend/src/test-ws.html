<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        #inputField, #sendButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div>
        <input type="text" id="inputField" placeholder="Type a message..." />
        <button id="sendButton">Send</button>
    </div>
    <div id="output"></div>

    <script>
        const inputField = document.getElementById('inputField');
        const sendButton = document.getElementById('sendButton');
        const outputDiv = document.getElementById('output');

        // Replace 'ws://your-websocket-server' with your WebSocket server URL
        const wsUrl = 'ws://127.0.0.1:8090/api/scriptflow/ws';
        const socket = new WebSocket(wsUrl);

        // Log connection status
        socket.onopen = () => {
            outputDiv.innerHTML += '<div>Connected to WebSocket server.</div>';
        };

        socket.onerror = (error) => {
            outputDiv.innerHTML += `<div style="color: red;">WebSocket error: ${error.message}</div>`;
        };

        socket.onclose = () => {
            outputDiv.innerHTML += '<div style="color: orange;">Disconnected from WebSocket server.</div>';
        };

        // Display incoming messages
        socket.onmessage = (event) => {
            outputDiv.innerHTML += `<div>Received: ${event.data}</div>`;
        };

        // Send message to WebSocket server
        sendButton.addEventListener('click', () => {
            const message = inputField.value;
            if (message) {
                socket.send(message);
                outputDiv.innerHTML += `<div>Sent: ${message}</div>`;
                inputField.value = '';
            }
        });
    </script>
</body>
</html>
